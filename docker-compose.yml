version: "3.9"

services:
  backend:
    container_name: backend
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    env_file:
      - apps/backend/.env.production
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/readyz | grep -q '\"ok\":true'" ]
      interval: 20s
      timeout: 3s
      retries: 3
      start_period: 20s
    networks:
      - backend_net

  reverse-proxy:
    image: nginx:1.27-alpine
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infra/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certs:/etc/letsencrypt:ro
    networks:
      - backend_net

networks:
  backend_net:
    driver: bridge
